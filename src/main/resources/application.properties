spring.config.import=optional:file:.env[.properties]
spring.application.name=CarManagementApplication



#spring.h2.console.enabled=true
#spring.datasource.url=jdbc:h2:mem:test

spring.datasource.url=${DATASOURCE_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql: false


#Cloudinary
spring.app.API_KEY = ${SPRING_APP_API_KEY}
spring.app.API_SECRET = ${SPRING_APP_API_SECRET}
spring.app.CLOUD_NAME = ${SPRING_APP_CLOUD_NAME}




spring.app.jwtSecret=${JWT_SECRET}
spring.app.jwtExpirationMs=${JWT_EXPIRY}

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
